<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Customer List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let customer of customers">
      <ion-avatar slot="start"><img src="{{customer?.avatar}}"></ion-avatar>
      <ion-label>{{customer?.first_name}} {{customer?.last_name}}</ion-label>
      <p>{{customer?.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
